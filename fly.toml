app = "video-processing-server"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[env]
  PORT = "3001"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
